<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8"/> 
</head>
<body>
	<h3>Tasks</h3>
	<form data-bind="submit: addTask">
    Add task: <input data-bind="value: newTaskText" placeholder="What needs to be done?" /> 
	<select data-bind="options:fromToList, value:From, optionsCaption: 'Choose...'"></select>
    <select data-bind="options:fromToList, value:Duration, optionsCaption: 'Choose...'"></select>

	<button type="submit">Add</button>
	</form>

<table>
    <thead><tr><th>Name</th><th>Start</th><th>Finish</th><th>Active</th></tr></thead>
    <tbody data-bind="foreach:tasks">
        <tr>
            <td data-bind="text:name"></td>
			<td data-bind="text:start"></td>
			<td data-bind="text:finish"></td>
            <td data-bind="text:completed"></td>
        </tr>     
    </tbody>
</table>
 
</body>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js'></script>

<script type="text/javaScript" src="komodels/taskmodel.js"></script> 
</html>
