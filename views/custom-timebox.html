<!DOCTYPE html>
<html>
  <head>
	<title> CTM 2.0 Beta - Custom Time Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8"/> 
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	
	<!-- TimeLine -->
	<script type="text/javascript" src="timeline/timeline.js"></script>
	
	<link rel="stylesheet" href="css/boxes.css">

	
	<link rel="stylesheet" type="text/css" href="timeline/timeline.css">

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js'></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	
	<script>
	  jQuery(document).ready(function () {
		
		  $("[id^=task-box]").each(function( index ) {
			var rowPrioIndex = $(this).attr("id"); 
			console.log("now for " +rowPrioIndex );
			var taskBox = document.getElementById(rowPrioIndex);
			$(taskBox).draggable({ 
			axis: "x", 
			containment: "parent",
			drag: function(){
				var offset = $(taskBox).offset();
				var xPos = offset.left;
					$(taskBox).find('span').text("x: " + xPos);
				}
			});
			
		});
	});
  </script>
 </head>
<body>

<!-- NAVIGATION -->
      
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">CTM 2.0 BETA</a>
    <ul class="nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/custom-timebox">Custom Time Box</a></li>
    </ul>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="row-fluid">

<!-- SUB NAV LEFT -->

<!-- END SUB NAV LEFT -->

 <!-- MAIN APP SPACE -->
<div class="span12">
	<table class="table table-striped table-condensed">
		<caption>Tasks</caption>
		<thead><tr><th width="75px">Name</th><th width="50px">Assigned to</th><th width="50px">Completed</th><th>Supply Moment</th></tr></thead>
		<tbody data-bind="foreach:tasksStatic">
			<tr>
				<td data-bind="text:name"></td>
				<td data-bind="text:assignedTo"></td>
				<td data-bind="text:completed"></td>
				<td> <div data-bind="attr: { id: 'timelineRow'+priority}"> 
				</div>
				<div class="time-line-box">This is content in a box 
					<div data-bind="attr: { id: 'task-box-'+priority}" class="task-box">Task : 
						<span></span>
					</div>
				</div>
				</td>
			</tr>     
		</tbody>
		
	</table>
	<div id="info"></div>
 </div>
<!-- END MAIN APP SPACE -->
</div>
<!-- END MAIN CONTENT --> 
</body>
<script type="text/javaScript" src="komodels/taskmodel.js"></script> 
</html>
